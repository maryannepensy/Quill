<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <h1>Create Journal</h1>
  <form action="api/v1/journal" method="post">
    <label for="main-title">Journal Title</label>
    <input id="main-title" type="text" name="journaltitle" placeholder="Enter your title" minlength="3" required>
    
    <br><br>
    
    <label for="journal-options">Journal Category</label>
    <select id="journal-options" name="options" required>
      <option value="task">Task</option>
      <option value="note">Note</option>
      <option value="idea">Idea</option>
    </select>
    
    <br><br>
    
    <label for="journal-entry">Journal Entry</label>
    <textarea id="journal-entry" name="entry" rows="5" cols="30" minlength="10" required></textarea>
    
    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
